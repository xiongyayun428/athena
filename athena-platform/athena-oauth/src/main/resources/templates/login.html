<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>统一认证</title>
<!--    <title>Spring Security OAuth 2.0 Sample</title>-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.0-beta3/css/bootstrap.css" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.css}" />
</head>
<body>
<div class="container">
    <h1>Athena 统一认证</h1>
<!--    <p th:if="${error}" style="font-weight:bold;color:red;">用户名或密码错误</p>-->
    <p th:if="${param.error}" style="font-weight:bold;color:red;">用户名或密码错误</p>
    <form th:action="@{/login/form}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" value="admin" autofocus="autofocus" class="form-control">
                <small class="form-text text-muted">admin / admin</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" value="admin" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
<script src="/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</body>
</html>
